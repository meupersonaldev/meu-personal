<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#002C4E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003D6B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFF373;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="80" fill="#27DFFF" opacity="0.1"/>
  <circle cx="1100" cy="530" r="120" fill="#FFF373" opacity="0.1"/>
  <circle cx="1050" cy="150" r="60" fill="#27DFFF" opacity="0.2"/>

  <!-- Logo area -->
  <g transform="translate(80, 100)">
    <!-- Logo circle -->
    <circle cx="60" cy="60" r="60" fill="#002C4E"/>
    <circle cx="60" cy="60" r="60" fill="#FFF373" opacity="0.1"/>

    <!-- MP Logo -->
    <g transform="translate(60, 60)">
      <path d="M-20 -10h6v24h-6V2l6 12h6l6-12v12h6v-24h-6l-9 18-9-18z" fill="#FFF373"/>
      <path d="M10 -10h12c12 0 18 6 18 18v12c0 12-6 18-18 18h-6v12h-6v-60zm6 12v24h6c6 0 6 0 6-6v-12c0-6 0-6-6-6h-6z" fill="#FFF373"/>
      <circle cx="28" cy="-5" r="5" fill="#27DFFF"/>
    </g>
  </g>

  <!-- Main content -->
  <g transform="translate(80, 280)">
    <!-- Title -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#FFFFFF">
      Meu Personal
    </text>

    <!-- Subtitle -->
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="36" font-weight="normal" fill="url(#accentGradient)">
      Plataforma de Personal Training
    </text>

    <!-- Description -->
    <text x="0" y="120" font-family="Arial, sans-serif" font-size="24" fill="#FFFFFF" opacity="0.9">
      Conectando professores e alunos para aulas
    </text>
    <text x="0" y="150" font-family="Arial, sans-serif" font-size="24" fill="#FFFFFF" opacity="0.9">
      personalizadas em academias franqueadas
    </text>
  </g>

  <!-- Right side elements -->
  <g transform="translate(850, 200)">
    <!-- Person icon representing fitness -->
    <circle cx="100" cy="100" r="40" fill="#27DFFF" opacity="0.3"/>
    <circle cx="100" cy="100" r="30" fill="#27DFFF" opacity="0.5"/>
    <circle cx="100" cy="100" r="20" fill="#FFFFFF" opacity="0.8"/>

    <!-- Dumbbell icon -->
    <g transform="translate(50, 250)">
      <rect x="0" y="20" width="100" height="8" rx="4" fill="#FFF373"/>
      <rect x="0" y="20" width="15" height="25" rx="3" fill="#FFF373"/>
      <rect x="85" y="20" width="15" height="25" rx="3" fill="#FFF373"/>
    </g>

    <!-- Heart icon for health -->
    <g transform="translate(150, 300)">
      <path d="M25 15C25 10, 20 5, 15 5C10 5, 5 10, 5 15C5 25, 25 45, 25 45S45 25, 45 15C45 10, 40 5, 35 5C30 5, 25 10, 25 15Z" fill="#FF6B6B" opacity="0.8"/>
    </g>
  </g>

  <!-- Bottom call-to-action -->
  <g transform="translate(80, 500)">
    <rect x="0" y="0" width="300" height="60" rx="30" fill="url(#accentGradient)"/>
    <text x="150" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#002C4E" text-anchor="middle">
      Comece Agora
    </text>
  </g>

  <!-- URL at the bottom -->
  <text x="600" y="600" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF" opacity="0.7" text-anchor="middle">
    meupersonal.com.br
  </text>
</svg>