<svg width="1200" height="1200" viewBox="0 0 1200 1200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#002C4E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003D6B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFF373;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="1200" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="200" cy="200" r="150" fill="#27DFFF" opacity="0.1"/>
  <circle cx="1000" cy="1000" r="180" fill="#FFF373" opacity="0.1"/>
  <circle cx="1050" cy="250" r="100" fill="#27DFFF" opacity="0.2"/>
  <circle cx="150" cy="1050" r="120" fill="#FFF373" opacity="0.15"/>

  <!-- Central logo -->
  <g transform="translate(600, 400)">
    <!-- Logo circle -->
    <circle cx="0" cy="0" r="120" fill="#002C4E"/>
    <circle cx="0" cy="0" r="120" fill="#FFF373" opacity="0.1"/>

    <!-- MP Logo -->
    <g transform="translate(0, 0)">
      <path d="M-40 -20h12v48h-12V4l12 24h12l12-24v24h12v-48h-12l-18 36-18-36z" fill="#FFF373"/>
      <path d="M20 -20h24c24 0 36 12 36 36v24c0 24-12 36-36 36h-12v24h-12v-120zm12 24v48h12c12 0 12 0 12-12v-24c0-12 0-12-12-12h-12z" fill="#FFF373"/>
      <circle cx="56" cy="-10" r="10" fill="#27DFFF"/>
    </g>
  </g>

  <!-- Main content -->
  <g transform="translate(600, 650)">
    <!-- Title -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
      Meu Personal
    </text>

    <!-- Subtitle -->
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="normal" fill="url(#accentGradient)" text-anchor="middle">
      Plataforma de Personal Training
    </text>

    <!-- Description -->
    <text x="0" y="100" font-family="Arial, sans-serif" font-size="22" fill="#FFFFFF" opacity="0.9" text-anchor="middle">
      Conectando professores e alunos
    </text>
    <text x="0" y="130" font-family="Arial, sans-serif" font-size="22" fill="#FFFFFF" opacity="0.9" text-anchor="middle">
      para aulas personalizadas
    </text>
  </g>

  <!-- Bottom call-to-action -->
  <g transform="translate(600, 900)">
    <rect x="-150" y="-30" width="300" height="60" rx="30" fill="url(#accentGradient)"/>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#002C4E" text-anchor="middle">
      Comece Agora
    </text>
  </g>

  <!-- Side decorative elements -->
  <g transform="translate(200, 650)">
    <!-- Dumbbell icon -->
    <g transform="translate(-50, 0)">
      <rect x="0" y="20" width="100" height="12" rx="6" fill="#FFF373"/>
      <rect x="0" y="20" width="20" height="35" rx="4" fill="#FFF373"/>
      <rect x="80" y="20" width="20" height="35" rx="4" fill="#FFF373"/>
    </g>
  </g>

  <g transform="translate(1000, 650)">
    <!-- Heart icon for health -->
    <g transform="translate(-25, 0)">
      <path d="M25 15C25 10, 20 5, 15 5C10 5, 5 10, 5 15C5 25, 25 45, 25 45S45 25, 45 15C45 10, 40 5, 35 5C30 5, 25 10, 25 15Z" fill="#FF6B6B" opacity="0.8"/>
    </g>
  </g>

  <!-- URL at the bottom -->
  <text x="600" y="1150" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF" opacity="0.7" text-anchor="middle">
    meupersonal.com.br
  </text>
</svg>